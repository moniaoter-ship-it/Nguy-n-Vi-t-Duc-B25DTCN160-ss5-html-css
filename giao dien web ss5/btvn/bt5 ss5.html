<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form phản hồi</title>
    <link rel="stylesheet" href="./bt5.css">
</head>
<body>

    <form class="feedback-form">
        <h2>Ý Kiến Phản Hồi tới Nha Sỹ</h2>

        <label>Họ và tên:</label><br>
        <input type="text" placeholder="Nhập họ và tên"><br><br>

        <label>Email:</label><br>
        <input type="email" placeholder="Nhập email của bạn"><br><br>

        <label>Phản hồi của bạn:</label><br>
        <textarea placeholder="Nhập ý kiến của bạn..."></textarea><br><br>

        <button type="submit">Gửi ý kiến</button>
    </form>

</body>
</html>
